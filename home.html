						<span class="ml-2 text-sm font-medium">User Settings</span>

			<a class="flex items-center justify-center w-full h-16 mt-auto bg-gray-800 hover:bg-gray-700 hover:text-gray-300" href="#">
				<svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

		<!-- Component End  -->
		<h2>Welcome user123</h2>

    <div id="container">
      <script id="template" type="text/x-template">
          <div class="image">
              <img src="${EmployeeID}.png" alt="${EmployeeID}" />
          </div>
      </script>
      <div id="Grid"></div>        
  </div>

  <script>
    var ele = document.getElementById('container');
    if(ele) {
        ele.style.visibility = "visible";
     }   

     
var grid = new ej.grids.Grid({
    dataSource: {},
    columns: [
        {
            headerText: 'Employee Image', textAlign: 'Center',
            template: '#template', width: 150
        },
        { field: 'EmployeeID', headerText: 'Employee ID', textAlign: 'Right', width: 125 },
        { field: 'FirstName', headerText: 'Name', width: 120 },
        { field: 'Title', headerText: 'Title', width: 170 }
    ],
    height: 315
});
grid.appendTo('#Grid');

            </script>
    <script src="index.js" type="text/javascript"></script>
